<SCRIPT LANGUAGE="JavaScript">

<!-- Begin
msg='Welcome to websites of Petr Igarashi Josifek';
font='Enviro';
size=2; // 1-7 only!
color='#ef000f';
speed=0.5;

//Alter nothing past here!!
ns=(document.layers);
ie=(document.all);
msg=msg.split('');
n=msg.length;
a=size*10;
ymouse=0;
xmouse=0;
scrll=0;
props="<font face="+font+" size="+size+" color="+color+">";
if (ns){
for (i=0; i < n; i++)
document.write('<layer name="nsmsg'+i+'" top=0 left=0 height='+a+' width='+a+'><center>'+props+msg[i]+'</font></center></layer>');
}
if (ie){
document.write('<div id="outer" style="position:absolute;top:0px;left:0px"><div style="position:relative">');
for (i=0; i < n; i++)
document.write('<div id="iemsg" style="position:absolute;top:0px;left:0;height:'+a+';width:'+a+';text-align:center">'+props+msg[i]+'</font></div>');
document.write('</div></div>');
}
(ns)?window.captureEvents(Event.MOUSEMOVE):0;
function Mouse(evnt){
ymouse = (ns)?evnt.pageY+20-(window.pageYOffset):event.y+20;
xmouse = (ns)?evnt.pageX+20:event.x+20;
}
(ns)?window.onMouseMove=Mouse:document.onmousemove=Mouse;
y=new Array();
x=new Array();
Y=new Array();
X=new Array();
for (i=0; i < n; i++){
y[i]=0;
x[i]=0;
Y[i]=0;
X[i]=0;
}
function assign(){
if (ie) outer.style.top=document.body.scrollTop;
for (i=0; i < n; i++){
 var d=(ns)?document.layers['nsmsg'+i]:iemsg[i].style;
 d.top=y[i]+scrll;
 d.left=x[i]+(i*(a/2));
 }
}
function ripple(){
scrll=(ns)?window.pageYOffset:0;
y[0]=Math.round(Y[0]+=((ymouse)-Y[0])*speed);
x[0]=Math.round(X[0]+=((xmouse)-X[0])*speed);
for (var i=1; i < n; i++){
y[i]=Math.round(Y[i]+=(y[i-1]-Y[i])*speed);
x[i]=Math.round(X[i]+=(x[i-1]-X[i])*speed);
}
assign();
setTimeout('ripple()',10);
}
if (ns||ie)window.onload=ripple;
//  End -->
</script>
